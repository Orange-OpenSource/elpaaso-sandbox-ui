logging.level.org.springframework.security: INFO
logging.level.org.apache.http.wire: INFO

zuul:
  routes:
    sandboxes:
      path: /v1/sandboxes/**
      url: ${SANDBOX_SERVICE_HOST:http://localhost:8081}/v1/sandboxes
#enableSslCertificateCheck: true
security:
  enable_csrf: true
  require_ssl: true
  sessions: IF_REQUIRED
  user:
    name: admin
    password: ${ADMIN_PASSWORD:sandbox-admin}
  oauth2:
    client:
      accessTokenUri: ${UAA_HOST:http://localhost}/oauth/token
      userAuthorizationUri: ${UAA_HOST:http://localhost}/oauth/authorize
      clientAuthenticationScheme: header
      clientId:
      clientSecret:
    resource:
       jwt:
#          keyValue: ${SECURITY_OAUTH2_RESOURCE_JWT_KEY_VALUE:no_key_defined}
